<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/bootstrap.css">

    <title>Koffie@Work</title>
  </head>
  <body>    
    <form class="m-3" action="groups.html">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Name</label>
                <input type="text" class="form-control" placeholder="Groep 1">
            </div>
            <div class="form-group col-md-6">
                <h4>Users</h4>
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center p-0 pl-3"><div class="d-flex">Jan V <div class="text-muted ml-2"> jan@gmail.com </div></div> <input type="button" class="btn-light btn m-0" value="x"></li>
                    <li class="list-group-item d-flex justify-content-between align-items-center p-0 pl-3"><div class="d-flex">Sophia M <div class="text-muted ml-2"> Sop@yahoo.com </div></div><input type="button" class="btn-light btn m-0" value="x"></li>
                    <li class="list-group-item d-flex justify-content-between align-items-center p-0 pl-3"><div class="d-flex">Marcel G <div class="text-muted ml-2"> marcel@gmail.com </div></div><input type="button" class="btn-light btn m-0" value="x"></li>
                    <li class="list-group-item d-flex justify-content-between align-items-center p-0 pl-3"><div class="d-flex">Mark Z <div class="text-muted ml-2"> mark@face.com </div></div><input type="button" class="btn-light btn m-0" value="x"></li>
                </ul>
            </div>
            <div class="form-group col-md-6">
                <div>Invite user</div>
                <input type="text" class="form-control" placeholder="Name">
                <input type="email" class="form-control mt-1" placeholder="Email">
                <input type="submit" class="btn btn-outline-primary mt-1" value="Invite">
            </div>
            <div class="form-group col-md-6">
                <h4>Drinks</h4>
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center p-0 pl-3"><div class="d-flex">Coffee <div class="text-muted ml-2"> Milk, Sugar </div></div> <input type="button" class="btn-light btn m-0" value="x"></li>
                    <li class="list-group-item d-flex justify-content-between align-items-center p-0 pl-3"><div class="d-flex">Espresso <div class="text-muted ml-2"> Milk </div></div><input type="button" class="btn-light btn m-0" value="x"></li>
                    <li class="list-group-item d-flex justify-content-between align-items-center p-0 pl-3"><div class="d-flex">Cappuccino <div class="text-muted ml-2"> Sugar </div></div><input type="button" class="btn-light btn m-0" value="x"></li>
                </ul>
            </div>
            <div class="form-group col-md-6">
                <input type="text" class="form-control" placeholder="Name drink">
                <input type="text" class="form-control mt-1" placeholder="Info drink">
                <input type="button" class="btn btn-link ml-0 p-0" value="Add image">
                <div>
                    <div class="form-check form-check-inline border-bottom p-1">
                        <a href="#" class="form-check-label text-secondary">Milk</a>
                    </div>
                    <div class="form-check form-check-inline border-bottom p-1">
                        <a href="#" class="form-check-label text-secondary">Sugar</a>
                    </div>
                    <div class="form-check-inline input-group-sm mb-0 p-0">
                        <input type="text" class="form-control" placeholder="new option">
                        <input type="submit" class="btn btn-link" value="+">
                    </div>
                    <small class="mt-0">Click to remove option</small>
                </div>
                <input type="submit" class="btn btn-outline-primary mt-1" value="Add drink">
            </div>
            <input type="submit" class="btn btn-primary ml-1" value="Save">
        </div>
    </form>
    <script src="js/bootstrap.js"></script>
  </body>
</html>
