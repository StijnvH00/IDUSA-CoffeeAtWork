<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Koffie@Work</title>
  </head>
  <body>    
    <div class="">
        <ul class="list-group-horizontal list-group">
            <li class="list-group-item w-100">Info</li>
            <li class="list-group-item w-100">Users</li>
            <li class="list-group-item active w-100">Drinks</li>
        </ul>
    </div>
    <form class="m-3" action="groups.html">
        <div class="form-row">
            <div class="form-group col-md-6">
                <h4>Drinks</h4>
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center p-0 pl-3"><div class="d-flex">Coffee <div class="text-muted ml-2"> Milk, Sugar </div></div> <input type="button" class="btn-light btn m-0" value="x"></li>
                    <li class="list-group-item d-flex justify-content-between align-items-center p-0 pl-3"><div class="d-flex">Espresso <div class="text-muted ml-2"> Milk </div></div><input type="button" class="btn-light btn m-0" value="x"></li>
                    <li class="list-group-item d-flex justify-content-between align-items-center p-0 pl-3"><div class="d-flex">Cappuccino <div class="text-muted ml-2"> Sugar </div></div><input type="button" class="btn-light btn m-0" value="x"></li>
                </ul>
            </div>
            <div class="form-group col-md-6">
                <input type="text" class="form-control" placeholder="Name drink">
                <div class="form-check-inline input-group-sm mb-0 p-0 mt-1">
                        <input type="text" class="form-control" placeholder="New option">
                        <input type="reset" class="btn btn-link pt-1 pb-1" value="Add option">
                </div>
                <div class="btn btn-outline-primary pt-2 p-4 mb-1 mt-1 w-100">Upload Image</div>
                <input type="text" class="form-control mt-1" placeholder="Description drink">
                <input type="reset" class="btn btn-outline-primary mt-1" value="Add drink">
            </div>
            <input type="submit" class="btn btn-primary ml-1" value="Save">
            <a href="./update-group-step2.html" class="btn btn-outline-danger ml-2">Back</a>
        </div>
    </form>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
